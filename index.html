<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#B57EDC">
    <title>To do list mobile app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { margin: 20px; }
        input { padding: 6px; }
        button { padding: 5px; margin-left: 5px; }
        li { margin: 5px 0; }
    </style>
</head>

<body>

    <h2 class="text-center mb-4" style="color:#B57EDC;">Manage Tasks</h2>

    <div class="d-flex justify-content-center mb-3">
        <div style="width: 300px;">
            <input type="text"
                   id="taskInput"
                   class="form-control text-center"
                   placeholder="Enter a task">
        </div>
        <button class="btn" style="background-color:#B57EDC; color:white;" onclick="addTask()">Add</button>
    </div>

    <ul id="taskList" class="list-group" style="width: 300px; margin: 0 auto; padding-left: 20px;"></ul>

<script>
function addTask() {
    let input = document.getElementById("taskInput");
    let taskText = input.value.trim();

    if (taskText === "") {
        alert("Please enter a task!");
        return;
    }

    let li = document.createElement("li");
    li.style.listStyleType = "disc";
    li.style.display = "list-item";
    li.style.textAlign = "left";
    li.style.padding = "6px 0"; 
    li.style.height = "38px"; 
    li.style.lineHeight = "38px";

    li.innerHTML = `
        <span onclick="toggleDone(this)" style="cursor:pointer;">${taskText}</span>
        <button class="btn btn-light btn-sm float-end" onclick="deleteTask(this)">Delete</button>
    `;

    document.getElementById("taskList").appendChild(li);
    input.value = "";
}

function deleteTask(button) {
    button.parentElement.remove();
}

function toggleDone(span) {
    if (span.style.textDecoration === "line-through") {
        span.style.textDecoration = "none";
    } else {
        span.style.textDecoration = "line-through";
    }
}
</script>

</body>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
    .then(() => console.log('Service Worker Registered'))
    .catch(err => console.log('Service Worker Failed', err));
}
</script>
</html>
